<!DOCTYPE html>
<html>
<body>

<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="/default.asp" width="100%" height="300">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="/default.asp" width="50%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="/default.asp" width="50%" height="300" style="border:none;">
</iframe>
<iframe src="https://www.ndtv.com" frameborder="30" style="border:10px solid red"></iframe>
<iframe src="" frameborder="0"></iframe>
<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="image.jpg" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="google" title="google" href="www.google.com" coords="621,231,1426,1336" shape="rect">
    <area target="_blank" alt="instagram" title="instagram" href="www.instagram.com" coords="299,634,293" shape="circle">
</map>
</body>
</html>
